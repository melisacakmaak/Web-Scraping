<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Global stylesheets -->

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/bootstrap_limitless.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/layout.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/components.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/colors.min.css') }}" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->




</head>

<body>

<!-- Main navbar -->
<div class="navbar navbar-expand-md navbar-dark">
    <div class="navbar-brand">

    </div>

    <div class="d-md-none">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mobile">
            <i class="icon-tree5"></i>
        </button>
        <button class="navbar-toggler sidebar-mobile-main-toggle" type="button">
            <i class="icon-paragraph-justify3"></i>
        </button>
    </div>

    <div class="collapse navbar-collapse" id="navbar-mobile">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="navbar-nav-link sidebar-control sidebar-main-toggle d-none d-md-block">
                    <i class="icon-paragraph-justify3"></i>
                </a>
            </li>

        </ul>


        <ul class="navbar-nav">

            <li class="nav-item dropdown dropdown-user">


            </li>
        </ul>
    </div>
</div>
<!-- /main navbar -->


<!-- Page content -->
<div class="page-content">

    <!-- Main sidebar -->
    <div class="sidebar sidebar-dark sidebar-main sidebar-expand-md">

        <!-- Sidebar content -->
        <div class="sidebar-content">


            <!-- Main navigation -->
            <div class="card card-sidebar-mobile">
                <ul class="nav nav-sidebar" data-nav-type="accordion" id="btnContainer">


                    <!-- Main -->
                    <li class="nav-item-header">
                        <div class="text-uppercase font-size-xs line-height-xs">İçerik</div>

                    <li class="nav-item"><a href="{{ url_for('tekUrl') }}" class="nav-link"><i
                            class="icon-width"></i> <span>Tek Url Al</span></a></li>
                    <li class="nav-item"><a href="{{ url_for('urlKarsilastirma') }}" class="nav-link"><i
                            class="icon-width"></i> <span>2 Url Al - Anahtar Kelime ve Skor</span></a></li>

                    <!-- /main -->
                </ul>
            </div>


            <!-- /main navigation -->

        </div>
        <!-- /sidebar content -->

    </div>
    <!-- /main sidebar -->


    <!-- Main content -->
    <div class="content-wrapper">

        <!-- Page header -->
        {% block page_header %}
        {% endblock %}
        <!-- /page header -->


        <!-- Content area -->
        <div class="content">
            {% block content %}

            {% endblock %}
        </div>
        <!-- /content area -->
        <!-- Footer -->
        <div class="navbar navbar-expand-lg navbar-light">
            <div class="text-center d-lg-none w-100">
                <button type="button" class="navbar-toggler dropdown-toggle" data-toggle="collapse"
                        data-target="#navbar-footer">
                    <i class="icon-unfold mr-2"></i>
                    Footer
                </button>
            </div>

            <div class="navbar-collapse collapse" id="navbar-footer">
					<span class="navbar-text">
						&copy; 2020. <a href="#">Site Karşılaştırma Uygulaması v1.2.0</a> by <a
                            href="#" target="_blank">Melisa Çakmak</a>
					</span>
            </div>
        </div>
        <!-- /footer -->

    </div>
    <!-- /main content -->

</div>
<!-- /page content -->
{% block add_script %}
{% endblock %}

</body>
</html>
